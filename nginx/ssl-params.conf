# SSL/TLS Configuration for FileRunner
# Modern configuration - requires nginx 1.13+ and OpenSSL 1.1.1+

# Protocols - TLS 1.2 and 1.3 only (disable older insecure versions)
ssl_protocols TLSv1.2 TLSv1.3;

# Let the client choose the cipher (modern browsers prefer better ciphers)
ssl_prefer_server_ciphers off;

# Modern cipher suite (supports TLS 1.3 and strong TLS 1.2 ciphers)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# ECDH curve
ssl_ecdh_curve secp384r1;

# Session settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# OCSP Stapling (improves TLS handshake performance)
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP stapling
resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
resolver_timeout 5s;

# DH parameters for DHE ciphers (optional but recommended)
# Generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096
# Uncomment if you have generated DH parameters:
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;
