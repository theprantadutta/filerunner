name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

# Add permissions for the workflow
permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - uses: actions/checkout@v4

    - name: Get tag
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: FileRunner ${{ steps.tag.outputs.tag }}
        body: |
          ## What's Changed

          This release includes the latest updates to FileRunner.

          ### Installation

          #### Docker Compose (Recommended)
          ```bash
          # Clone the repository
          git clone https://github.com/theprantadutta/filerunner.git
          cd filerunner
          git checkout ${{ steps.tag.outputs.tag }}

          # Copy and configure environment
          cp .env.example .env
          # Edit .env with your settings

          # Start with HTTP
          docker-compose up -d

          # Or start with HTTPS (Traefik + Let's Encrypt)
          docker-compose -f docker-compose.ssl.yml up -d
          ```

          #### Pull Individual Images
          ```bash
          # Backend
          docker pull theprantadutta/filerunner-backend:${{ steps.tag.outputs.tag }}

          # Frontend
          docker pull theprantadutta/filerunner-frontend:${{ steps.tag.outputs.tag }}
          ```

          ### Default Credentials
          - Email: `admin@filerunner.local`
          - Password: Set via `ADMIN_PASSWORD` environment variable
        draft: false
        prerelease: false
        generate_release_notes: true

  build-and-push-backend:
    name: Build & Push Backend
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: theprantadutta/filerunner-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build & Push Frontend
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: theprantadutta/filerunner-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          NEXT_PUBLIC_API_URL=/api
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-release-notes:
    name: Update Release Notes
    needs: [create-release, build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update release with image info
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.tag_name }}
        append_body: true
        body: |

          ### Docker Images

          | Image | Tags |
          |-------|------|
          | `theprantadutta/filerunner-backend` | `${{ needs.create-release.outputs.tag_name }}`, `latest` |
          | `theprantadutta/filerunner-frontend` | `${{ needs.create-release.outputs.tag_name }}`, `latest` |

          ### Supported Architectures
          - `linux/amd64`
          - `linux/arm64`
