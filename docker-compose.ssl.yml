version: '3.8'

# FileRunner - HTTPS Deployment with Traefik and Let's Encrypt
# Access the application at https://YOUR_DOMAIN/
# Traefik dashboard at https://traefik.YOUR_DOMAIN/ (if enabled)
#
# Required environment variables in .env:
#   DOMAIN=files.example.com
#   LETSENCRYPT_EMAIL=admin@example.com
#   TRAEFIK_DASHBOARD_AUTH=admin:$$apr1$$...  (generate with: htpasswd -nb admin yourpassword)
#
# Usage: docker-compose -f docker-compose.ssl.yml up -d

services:
  traefik:
    image: traefik:v3.0
    container_name: filerunner-traefik
    restart: unless-stopped
    command:
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=filerunner-network"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt ACME
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Uncomment for testing (uses staging server to avoid rate limits):
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      # Logging
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_certs:/letsencrypt
    networks:
      - filerunner-network
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  postgres:
    image: postgres:16-alpine
    container_name: filerunner-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-filerunner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filerunner_password}
      POSTGRES_DB: ${POSTGRES_DB:-filerunner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-filerunner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filerunner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filerunner-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-filerunner}:${POSTGRES_PASSWORD:-filerunner_password}@postgres:5432/${POSTGRES_DB:-filerunner}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: 8000
      SERVER_HOST: 0.0.0.0
      CORS_ORIGINS: https://${DOMAIN}
      STORAGE_PATH: /app/storage
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-104857600}
      ALLOW_SIGNUP: ${ALLOW_SIGNUP:-true}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      DB_MIN_CONNECTIONS: ${DB_MIN_CONNECTIONS:-2}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-10}
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      - file_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - filerunner-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # API routes
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # Health check route
      - "traefik.http.routers.backend-health.rule=Host(`${DOMAIN}`) && Path(`/health`)"
      - "traefik.http.routers.backend-health.entrypoints=websecure"
      - "traefik.http.routers.backend-health.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-health.service=backend"
      - "traefik.http.routers.backend-health.priority=10"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    container_name: filerunner-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    depends_on:
      - backend
    networks:
      - filerunner-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

volumes:
  postgres_data:
    driver: local
  file_storage:
    driver: local
  letsencrypt_certs:
    driver: local

networks:
  filerunner-network:
    driver: bridge
