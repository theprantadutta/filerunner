version: '3.8'

# FileRunner - HTTP Deployment with Nginx
# Access the application at http://localhost/ (or your configured domain)
#
# For HTTPS deployment with automatic SSL, use: docker-compose.ssl.yml
# Make sure to copy .env.example to .env and update the values

services:
  postgres:
    image: postgres:16-alpine
    container_name: filerunner-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-filerunner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filerunner_password}
      POSTGRES_DB: ${POSTGRES_DB:-filerunner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # SECURITY: Database port is NOT exposed outside Docker network
    # This is intentional - only backend service can access the database
    # For local development/debugging, uncomment: ports: ["127.0.0.1:5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-filerunner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filerunner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filerunner-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-filerunner}:${POSTGRES_PASSWORD:-filerunner_password}@postgres:5432/${POSTGRES_DB:-filerunner}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      SERVER_PORT: ${SERVER_PORT:-8000}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-104857600}
      ALLOW_SIGNUP: ${ALLOW_SIGNUP:-true}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      DB_MIN_CONNECTIONS: ${DB_MIN_CONNECTIONS:-2}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-10}
      RUST_LOG: ${RUST_LOG:-info,filerunner_backend=debug}
    volumes:
      - file_storage:/app/storage
    # Port not exposed directly - nginx handles external traffic
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - filerunner-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
    container_name: filerunner-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
    # Port not exposed directly - nginx handles external traffic
    depends_on:
      - backend
    networks:
      - filerunner-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: filerunner-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - filerunner-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  file_storage:
    driver: local

networks:
  filerunner-network:
    driver: bridge
